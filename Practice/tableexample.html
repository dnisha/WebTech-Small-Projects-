<!--print data in tabular form 
tr table row
th table heading
td table description

-->

<html>
  <body>
    <table
      border="10"
      bordercolor="red"
      cellspacing="20"
      cellpadding="12"
      width="50%"
      bgcolor="yellow"
    >
      <tr bgcolor="red">
        <th>name</th>
        <th>age</th>
        <th>address</th>
      </tr>

      <tr>
        <td bgcolor="green">Amit</td>
        <td>22</td>
        <td>Noida</td>
      </tr>

      <tr bgcolor="pink">
        <td>Amit</td>
        <td>22</td>
        <td>delhi</td>
      </tr>

      <tr bgcolor="orange">
        <td>Amit</td>
        <td>22</td>
        <td>Supela</td>
      </tr>

      <tr bgcolor="white">
        <td>Amit</td>
        <td>22</td>
        <td>Bhilai</td>
      </tr>
    </table>
  </body>
</html>
