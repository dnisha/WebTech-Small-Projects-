<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntryForm</title>
  </head>
  <body>
    <h1 style="text-align: center">ENTRY FORM</h1>
    <hr >
    <form action="">
      <table

        align="center"
        width="40%"
        cellpadding="5"
        cellspacing="5"
        style="background-color: aqua"
      >
        <tr>
          <td>Enter Your Name :</td>
          <td><input type="text" size="50" required/></td>
        </tr>
        <tr>
          <td>Enter Your Age :</td>
          <td><input type="text" size="50" required/></td>
        </tr>
        <tr>
          <td>Enter Your Address :</td>
          <td><textarea name="" id="" cols="48" rows="10"required ></textarea></td>
        </tr>

        <tr>
          <td>Sex :</td>
          <td>
            <input type="radio" name="gender" required/>Male<input
              type="radio"
              name="gender"
            />
            Female
          </td>
        </tr>
        <tr>
          <td>Language Known :</td>
          <td>
            <input type="checkbox" />CBR <br />
            <input type="checkbox" />C++ <br />
            <input type="checkbox" />VB <br />
            <input type="checkbox" />java <br />
            <input type="checkbox" />ASP <br />
            <input type="checkbox" />OTHERS <br />
          </td>
        </tr>
        <tr>
          <td>Enter Password :</td>
          <td><input type="password" size="50" required/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button> <button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
