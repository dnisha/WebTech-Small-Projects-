<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1 style="text-align: center">Registration</h1>
    <hr />
    <form action="">
      <table
        border="1"
        width="20%"
        padding="5"
        cellspacing="20"
        cellpadding="6"
        bgcolor="orange"
        align="center"
      >
        <tr>
          <th colspan="1">field</th>
          <th colspan="1">Input</th>
        </tr>

        <tr colspan="1">
          <td>Username</td>
          <td>
            <input type="text" required />
          </td>
        </tr>
        <tr>
          <td>Emailid</td>
          <td>
            <input type="email" required />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" required /></td>
        </tr>
        <tr>
          <td>Date of birth</td>
          <td><input type="date" required /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            Male<input type="radio" name="gender" required /> Female<input
              type="radio"
              name="gender"
            />
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" required /></td>
        </tr>

        <tr>
          <td>Mobile</td>
          <td>
            <input type="number" autocapitalize="" required />
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="" id="" required>
              <option value="Delhi">Delhi</option>
              <option value="Delhi">Mumbai</option>
              <option value="Delhi">Banglore</option>
              <option value="Delhi">Chhennai</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Subscription</td>
          <td>
            Yes<input type="checkbox" required /> No<input type="checkbox" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit">Submit</button>
          </td>
          <td>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
